<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <header>
        <nav class="flex space-between align-center">
            <div class="logo">
                <img src="img/Layer_2.png" alt="">
            </div>
            <ul class="nav-buttons clean-list flex">

    </header>
    <main>
        <section class="gallery">

                <article class="gallery-img img1"><img onclick="onImgClicked(this)" src="img/meme-imgs (square)/1.jpg" alt=""></article>
                <article class="gallery-img img2"><img onclick="onImgClicked(this)" src="img/meme-imgs (square)/2.jpg" alt=""></article>

                <article class="gallery-img img11"><img onclick="onImgClicked(this)" src="img/meme-imgs (square)/11.jpg" alt=""></article>

            <div class="canvas-container">
                <canvas id="my-canvas" width="500" height="500"></canvas>
            </div>
            <div class="editor-buttons">


            </div>
        </section>
    </main>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
