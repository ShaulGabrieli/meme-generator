<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <header>
        <nav class="flex space-between align-center">
            <div class="logo">
                <img src="img/Layer_2.png" alt="">
            </div>
            <ul class="nav-buttons clean-list flex">
                <li><a href="#" onclick="openGallery()">Gallery</a></li>
                <li><a href="#bottom">About</a></li>        
            </ul>
        </nav>
    </header>
    <main class="flex">
        <section class="gallery flex">
            <section class="grid-container gallery-grid"> 
            </section>
            <section id="bottom" class="my-details flex">
                <img class="my-img" src="img/Shaul gabrieli.png" alt="">
                <div class="flex my-note justify-center">
                    <h2>Shaul Gabrieli</h2>
                    <p>I made this Meme generator</p>
                    <ul class="flex icons-container">
                        <li> <div class="social-icons flex justify-center align-center"> <img class="linkedin" src="img/ICONS/linkedin-logo (1).png" alt=""></div> </li>
                        <li> <div class="social-icons flex justify-center align-center"> <img class="facebook" src="img/ICONS/facebook-logo_copy_2.png" alt=""></div> </li>
                        <li> <div class="social-icons flex justify-center align-center"> <img class="github" src="img/ICONS/github-logo (1).png" alt=""></div> </li>
  
                    </ul>
                </div>
            </section>
        </section>
        <section class="editor flex hide">
            <div class="canvas-container flex">
                <canvas id="my-canvas" width="500" height="500"></canvas>
            </div>
            <div class="editor-buttons flex align-center">
                <!-- <label for="text-line">Enter a text:</label> -->
                <input type="text" class="text-line" onkeyup="onSetLineTxt(this.value)">
                <!-- <label for="">Color</label> -->
                <div class="ed-first-line-buttons flex">
                    <div class="editor-button-container flex align-center justify-center"> 
                         <img class="editor-button" src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" onclick="onChangeLine()" alt="">
                    </div>
                    <div class="editor-button-container flex align-center justify-center"> 
                         <img class="editor-button" src="img/ICONS/add.png" onclick="onAddLine()" alt="">
                    </div>
                    <div class="editor-button-container flex align-center justify-center"> 
                         <img class="editor-button" src="img/ICONS/trash.png" onclick="onDeleteCanvas()" alt="">
                    </div>
                </div>
                <div class="ed-sec-line-buttons flex">
                    <div class="editor-button-container flex align-center justify-center"> 
                         <img class="editor-button" src="img/ICONS/increase font - icon.png" onclick="onIncreaseFont()" alt="">
                    </div>
                    <div class="editor-button-container flex align-center justify-center"> 
                         <img class="editor-button" src="img/ICONS/decrease font - icon.png" onclick="onDecreaseFont()" alt="">
                    </div>
                    <div class="editor-button-container flex align-center justify-center"> 
                         <img class="editor-button" src="img/ICONS/align-to-left.png" onclick="onRightAlign()" alt="">
                    </div>
                    <div class="editor-button-container flex align-center justify-center"> 
                         <img class="editor-button" src="img/ICONS/center-text-alignment.png" onclick="onCenterAlign()" alt="">
                    </div>
                    <div class="editor-button-container flex align-center justify-center"> 
                         <img class="editor-button" src="img/ICONS/align-to-right.png" onclick="onLeftAlign()" alt="">
                    </div>
                </div>
                <div class="ed-third-line-buttons flex">
                    <div class="editor-button-container flex align-center justify-center"> 
                         <img class="editor-button" src="img/ICONS/text stroke.png" alt="">
                         <input  type="color" onchange="onChangeStroke(this.value)">
                    </div>
                    <div class="editor-button-container flex align-center justify-center"> 
                         <img class="editor-button" src="img/ICONS/paint-board-and-brush.png" alt="">
                         <input  type="color" onchange="onPickColor(this.value)">
                    </div>

                </div >
                <div class="ed-action-buttons flex">
                        <button class="ed-action-button">Share</button>
                        <button class="ed-action-button">Download</button>
                        
                </div>

            </div>
        </section>
    </main>
    <footer class="flex justify-center align-center">
        <div class="logo logo-bottom">
            <img src="img/Layer_2.png" alt="">
        </div>
        <p>all rights reserved 2019</p>
    </footer>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
