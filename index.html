<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <header>
        <nav class="flex space-between align-center">
            <div class="logo">
                <img src="img/Layer_2.png" alt="">
            </div>
            <ul class="nav-buttons clean-list flex">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>        
            </ul>
        </nav>
    </header>
    <main>
        <section class="gallery">
            <section class="grid-container gallery-grid"> 
            </section>
        </section>
        <section class="editor flex">
            <div class="canvas-container">
                <canvas id="my-canvas" width="500" height="500"></canvas>
            </div>
            <div class="editor-buttons">
                <label for="text-line">Enter a text:</label>
                <input type="text" id="text-line" onkeyup="setLineTxt(this.value)">

            </div>
        </section>
    </main>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
